<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center">
            <img src="{{url_for('static', filename='images/logo_transparent.png')}}" alt="TravelBuddy Logo" class="img-fluid" />
            <h3 class="mb-4">Welcome to TravelBuddy</h3>
          </div>
          <div class="d-grid gap-3">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Sign Up</a>
            <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-primary btn-lg">Log In</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
