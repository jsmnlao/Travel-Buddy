<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="'text-center">
            <img src="{{url_for('static', filename='images/logo.png')}}" alt="TravelBuddy Logo" class="img-fluid" />
          </div>
          <form method="POST" class="p-4 bg-white shadow rounded">
            <h3 class="text-center mb-4">Sign Up</h3>
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name_signup" name="name_signup" placeholder="Enter name" required />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email_signup" name="email_signup" placeholder="Enter email" required />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password_signup" name="password_signup" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
