<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Plan - Travel Buddy{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
      .hero {
        background: #f8f9fa;
        padding: 40px 0;
        text-align: left;
      }
      .features {
        padding: 60px 0;
      }
      .footer {
        background: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        font-size: 14px;
        color: #6c757d;
      }
      .logo-nav {
        width: 100px;
        height: 80px;
        object-fit: contain;
      }
      .card {
        border-radius: 25px;
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <a class="navbar-brand">
        <img src="{{url_for('static', filename='images/logo.png')}}" class="d-inline-block align-top logo-nav" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link mr-3" id="home" href="/home">Home</a>
          <a class="nav-item nav-link" id="explore" href="/explore">Explore</a>
        </div>
        <div class="ml-auto">
          <a class="btn btn-outline-primary" id="logout" href="/" role="button">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Hero (NEED TO UPDATE BASED ON DATATBASE) -->
    <section class="hero">
      <div class="container">
        <h1 class="display-4 font-weight-bold">Edit Plan</h1>
      </div>
    </section>

    <section>
      <div class="container my-5">
        <!-- Trip Details Form (NEEDS TO CONNECT TO DATABASE) -->
        <div class="card mb-4 p-4">
          <h4 class="mb-3">Trip Details</h4>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" value="{{trip.destination}}" />
              </div>
              <div class="form-group col-md-3">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" value="{{trip.start_date}}" />
              </div>
              <div class="form-group col-md-3">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" value="{{trip.end_date}}" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="travelers">Number of Travelers</label>
                <input type="number" class="form-control" id="travelers" value="{{trip.travelers}}" min="1" />
              </div>
              <div class="form-group col-md-4">
                <label for="budget">Budget ($)</label>
                <input type="number" class="form-control" id="budget" value="{{trip.budget}}" />
              </div>
            </div>
          </form>
        </div>

        <!-- Flight Information -->
        <div class="card mb-4 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Flight Info</h4>
            <button class="btn btn-outline-primary">
              <i class="bi bi-stars"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="airline">Airline Info</label>
            <input type="text" class="form-control" id="airline" value="{{flight.airline}}" />
          </div>
          <div class="form-group">
            <label for="flight_number">Flight Number</label>
            <input type="text" class="form-control" id="flight_number" value="{{flight.flight_number}}" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="depart_date">Departure Date</label>
              <input type="date" class="form-control" id="depart_date" value="{{flight.departure_date}}" />
            </div>
            <div class="form-group col-md-6">
              <label for="depart_time">Departure Time</label>
              <input type="time" class="form-control" id="depart_time" value="{{flight.departure_time}}" />
            </div>
          </div>
        </div>

        <!-- Hotel Information -->
        <div class="card mb-4 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Hotel Info</h4>
            <button class="btn btn-outline-primary">
              <i class="bi bi-stars"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="hotel_name">Hotel Name</label>
            <input type="text" class="form-control" id="hotel_name" value="{{hotel.hotel_name}}" />
          </div>
          <div class="form-group">
            <label for="hotel_location">Location</label>
            <input type="text" class="form-control" id="hotel_location" value="{{hotel.location}}" />
          </div>
        </div>

        <!-- Activity Planning -->

        <div class="card mb-4 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Activities</h4>
            <button class="btn btn-outline-primary">
              <i class="bi bi-stars"></i>
            </button>
          </div>

          {% for activity in activities %}
          <div id="activity-container">
            <div class="activity-section">
              <div class="form-group">
                <label for="activity_name">Activity Name</label>
                <input type="text" class="form-control" id="activity_name" value="{{activity.activity_name}}" />
              </div>
              <div class="form-group">
                <label for="activity_location">Location</label>
                <input type="text" class="form-control" id="activity_location" value="{{activity.location}}" />
              </div>
              <div class="form-group">
                <label for="activity_date">Activity Date</label>
                <input type="date" class="form-control" id="activity_date" value="{{activity.date}}" />
              </div>
              <div class="form-group">
                <label for="activity_description">Add Description (optional)</label>
                <textarea class="form-control" id="activity_description" rows="3" value="{{activity.description}}"></textarea>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="addActivityBtn">Add Another Activity</button>
        </div>
        {% endfor %}

        <script>
          document.getElementById('addActivityBtn').addEventListener('click', function () {
            const newActivity = document.createElement('div');
            newActivity.classList.add('activity-section');

            newActivity.innerHTML = `<hr> <div class="form-group">
                <label for="activity_name">Activity Name</label>
                <input type="text" class="form-control" placeholder="e.g. Try local foods!" />
              </div>
              <div class="form-group">
                <label for="activity_location">Location</label>
                <input type="text" class="form-control" placeholder="Address" />
              </div>
              <div class="form-group">
                <label for="activity_date">Activity Date</label>
                <input type="date" class="form-control" />
              </div>
              <div class="form-group">
                <label for="activity_description">Add Description (optional)</label>
                <textarea class="form-control" rows="3" placeholder="Describe activity..."></textarea>
              </div>`;
            document.getElementById('activity-container').appendChild(newActivity);
          });
        </script>

        <!-- Save -->
        <div class="text-center mb-4">
          <a href="/home">
            <button class="btn btn-success mr-2">Save Plan</button>
          </a>
          <a href="/home">
            <button class="btn btn-danger">Cancel</button>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container">
        <p>Â© 2025 Travel Buddy. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
