<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <style>
    a.partial-underline {
      text-decoration: none;
      color: inherit;
    }

    a.partial-underline span {
      text-decoration: underline;
      color: blue;
    }
  </style>
  
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center mb-3">
            <a href="/">
            <img src="{{url_for('static', filename='images/logo-transparent.png')}}" alt="Travel Buddy Logo" class="img-fluid w-50" />
          </a>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" class="p-4 bg-white shadow rounded mb-5">
            <h3 class="text-center mb-4">Log In</h3>
            <div class="form-group mb-3">
              <label class="mb-2" for="email">Email Address</label>
              <input type="email" class="form-control" id="email_login" name="email_login" placeholder="Enter email" required />
            </div>
            <div class="form-group mb-4">
              <label class="mb-2" for="password">Password</label>
              <input type="password" class="form-control" id="password_login" name="password_login" placeholder="Enter password" required />
            </div>
            <div class="text-center mb-3">
              <a href="/signup" class="partial-underline">
                Don't have an account yet? Sign up <span>here</span>!
              </a>
            </div>            
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
