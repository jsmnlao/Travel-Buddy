<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home - Travel Buddy{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        .hero {
        background: #f8f9fa;
        padding: 40px 0;
        text-align: left;
      }
      .features {
        padding: 60px 0;
      }
      .footer {
        background: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        font-size: 14px;
        color: #6c757d;
      }
      .logo-nav {
        width: 100px;
        height: 80px;
        object-fit: contain;   
      }
      .plan-card {
        border-radius: 25px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        transition: box-shadow 0.2s ease;
      }
      .plan-card:hover {
        background-color: #e9ecef;
        border-color: #adb5bd;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      }
      .floating-button {
        position: fixed;
        bottom: 20px;
        right: 20px; /* or left: 20px; for lower-left */
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }
      .floating-button:hover {
        background-color: #0069d9;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .logo {
        font-size: 24px;
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 16px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>

  </head>
  <body class="min-vh-100 d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <a class="navbar-brand">
        <img src="{{url_for('static', filename='images/logo.png')}}" class="d-inline-block align-top logo-nav"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link mr-3" id="home" href="/home">Home</a>
          <a class="nav-item nav-link" id="explore" href="/explore">Explore</a>
        </div>
        <div class="ml-auto">
          <a class="btn btn-outline-primary" id="logout" href="/" role="button">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
          <h1 class="display-4 font-weight-bold">Your Plans</h1>
        </div>
      </section>
  
      <!-- Plans (NEED TO UPDATE BASED ON DATATBASE) -->
      <section class="container my-5">

        <a href="/plan" class="text-decoration-none text-dark">
            <div class="plan-card mb-4 p-4 shadow-sm">
                <h5 class="font-weight-bold mb-2">Asia Trip</h5>
                <p>Dates: x - z</p>
            </div>
        </a>
      
        <a href="/plan" class="text-decoration-none text-dark">
            <div class="plan-card mb-4 p-4 shadow-sm">
                <h5 class="font-weight-bold mb-2">RoadTrip: Las Vegas</h5>
                <p>Dates: x - z</p>
            </div>
        </a>
      
        <a href="/plan" class="text-decoration-none text-dark">
            <div class="plan-card mb-4 p-4 shadow-sm">
                <h5 class="font-weight-bold mb-2">Greece with the Girlies</h5>
                <p>Dates: x - z</p>
            </div>
        </a>

        <a href="/plan" class="text-decoration-none text-dark">
            <div class="plan-card mb-4 p-4 shadow-sm">
                <h5 class="font-weight-bold mb-2">Test Trip</h5>
                <p>Dates: x - z</p>
            </div>
        </a>

        <a href="/plan" class="text-decoration-none text-dark">
            <div class="plan-card mb-4 p-4 shadow-sm">
                <h5 class="font-weight-bold mb-2">Test Trip</h5>
                <p>Dates: x - z</p>
            </div>
        </a>
      </section>
      

      <!-- Add Button -->
      <a href="/create-plan" class="btn btn-primary rounded-circle shadow floating-button" title="Add New Plan">
        <i class="bi bi-journal-plus"></i>
    </a>
  
  
      <!-- Footer -->
      <footer class="footer mt-auto">
        <div class="container">
          <p>Â© 2025 Travel Buddy. All rights reserved.</p>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
